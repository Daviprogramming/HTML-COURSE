<!doctype html>
<!-- Serve para dizer ao navegador que o documento é do tipo HTML -->
<html>
  <!-- Tag básica para colocar o conteúdo html-->
  <head>
    <!--Só vai ser lido pelo programada que tá interpretando o site-->
    <title>Meu primeiro site</title>
    <!--Colocar um título-->
  </head>
  <body>
    <!-- Conteúdo que vai aparecer aos usuários do site-->
    <h1>Olá pessoal!</h1>
    <!--para mostrar um título-->
    <p>Meu primeiro paragrafo</p>
    <!---Colocar um paragráfo-->
  </body>
</html>
